<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Euler-like Problems | Battle Arena</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body data-github-url="https://github.com/">
<header>
    <div class="container header-inner">
        <a id="homeLink" class="brand" href="./">
            <div class="logo" aria-hidden="true"></div>
            <div>
                <div class="title">Euler-like Problems</div>
                <div class="muted" style="font-size:12px">対戦モードでスコアを競おう</div>
            </div>
        </a>
        <button type="button"
                class="menu-toggle"
                aria-expanded="false"
                aria-controls="siteMenu"
                data-menu-toggle>
            <span class="menu-toggle-icon" aria-hidden="true"></span>
            <span class="sr-only">メニューを開く</span>
        </button>
        <nav id="siteMenu" class="site-menu" data-menu hidden>
            <a class="site-menu-link" data-menu-link="problem" href="./">problem</a>
            <a class="site-menu-link" data-menu-link="battle" href="./battle.html">battle</a>
        </nav>
    </div>
</header>

<main class="container">
    <aside class="card battle-panel">
        <div class="pad">
            <h3>Battle Lobby</h3>
            <div id="battleLobby" class="battle-lobby"></div>
        </div>
    </aside>

    <section class="card battle-panel">
        <div class="pad battle-stage">
            <div class="battle-meta">
                <div class="battle-badges">
                    <span class="badge" id="battleRoomBadge"></span>
                    <span class="badge" id="battleRoundBadge"></span>
                    <span class="badge" id="battleStateBadge"></span>
                </div>
                <div class="battle-timer" id="battleTimer" aria-live="polite"></div>
            </div>

            <h2 id="battleProblemTitle">繝舌ヨ繝ｫ縺ｫ蜿ょ刈縺励※蝠城｡後ｒ隗｣縺阪∪縺励ｇ縺・/h2>
            <div id="battleProblemStatement" class="statement battle-statement"></div>

            <form id="battleAnswerForm" class="battle-answer-form" autocomplete="off"></form>
            <div class="battle-actions">
                <button type="submit" form="battleAnswerForm" class="primary">蝗樒ｭ斐ｒ騾∽ｿ｡</button>
                <button type="button" id="battleResetBtn" class="ghost">蜈･蜉帙ｒ繧ｯ繝ｪ繧｢</button>
            </div>

            <div id="battleFeedback" class="status" style="display:none"></div>
            <div id="battleRoundSummary" class="battle-summary"></div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <div class="footer-copy">
            <span id="footerYear"></span>
            <span> Euler-like Problems</span>
        </div>
        <div class="footer-links">
            <a id="footerGithubLink"
               class="footer-link footer-link-github"
               href="https://github.com/"
               data-default-href="https://github.com/"
               target="_blank"
               rel="noopener"
               aria-label="View on GitHub">
                <svg class="footer-icon" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.6 7.6 0 0 1 2-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>GitHub</span>
            </a>
        </div>
    </div>
</footer>

<script src="scripts/nav.js"></script>
<script src="scripts/battle.js"></script>
<script>
    (function () {
        const yearEl = document.getElementById('footerYear');
        if (yearEl) {
            yearEl.textContent = new Date().getFullYear();
        }
        const githubLink = document.getElementById('footerGithubLink');
        if (githubLink) {
            const defaultHref = githubLink.getAttribute('data-default-href') || githubLink.href;
            const configured = (document.body?.dataset?.githubUrl || '').trim();
            githubLink.href = configured || defaultHref;
        }
    }());
</script>
</body>
</html>
