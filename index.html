<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Euler風 | 問題サイト（URLパラメータ対応）</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body data-github-url="https://github.com/kazu107/prokazu">
<header>
    <a id="homeLink" class="container brand" href="./">
        <div class="logo" aria-hidden="true"></div>
        <div>
            <div class="title">Euler-like Problems</div>
            <div class="muted" style="font-size:12px">URLパラメータ <span class="mono">?id=問題ID</span> で出題を切替</div>
        </div>
    </a>
</header>

<main class="container">
    <aside class="card">
        <div class="pad">
            <h3>Problems</h3>
            <div id="problemList" class="list"></div>
        </div>
    </aside>

    <section class="card">
        <div class="pad problem">
            <div class="problem-tabs" data-problem-tabs>
                <div class="meta">
                    <span class="badge" id="problemIdBadge"></span>
                    <span class="badge" id="problemDifficultyBadge"></span>
                    <div class="tablist" role="tablist" aria-label="Problem content tabs">
                        <button type="button" class="tab active" role="tab" aria-selected="true" id="problemTab-statement" aria-controls="problemStatement" data-problem-tab="statement">問題</button>
                        <button type="button" class="tab" role="tab" aria-selected="false" id="problemTab-explanation" aria-controls="problemExplanation" data-problem-tab="explanation">解説</button>
                        <button type="button" class="tab" role="tab" aria-selected="false" id="problemTab-board" aria-controls="problemBoard" data-problem-tab="board">掲示板</button>
                    </div>
                </div>

                <h2 id="problemTitle">...</h2>

                <div class="tab-panels">
                    <div id="problemStatement" class="statement tab-panel" role="tabpanel" aria-labelledby="problemTab-statement" data-problem-panel="statement" tabindex="0">...</div>
                    <div id="problemExplanation" class="statement tab-panel" role="tabpanel" aria-labelledby="problemTab-explanation" data-problem-panel="explanation" tabindex="0" hidden>...</div>
                    <div id="problemBoard" class="statement tab-panel board-panel" role="tabpanel" aria-labelledby="problemTab-board" data-problem-panel="board" tabindex="0" hidden>
                        <div class="board-content">
                            <form id="problemBoardForm" class="board-form" autocomplete="off">
                                <div class="board-field">
                                    <label for="boardName">名前</label>
                                    <input type="text" id="boardName" name="name" placeholder="匿名" />
                                </div>
                                <div class="board-field">
                                    <label for="boardMessage">本文</label>
                                    <textarea id="boardMessage" name="message" rows="3" placeholder="メッセージを入力してください"></textarea>
                                </div>
                                <div class="board-actions">
                                    <button type="submit" class="primary">投稿</button>
                                    <span id="problemBoardFeedback" class="board-feedback" aria-live="polite"></span>
                                </div>
                            </form>
                            <div id="problemBoardMessages" class="board-messages" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="answerForm"></form>

            <div class="actions">
                <button type="submit" form="answerForm" class="primary">解答を送信 (Submit)</button>
                <button type="button" id="resetBtn" class="ghost">この問題の試行回数をリセット</button>
                <a id="shareLink" class="ghost" href="#">問題リンクをコピー</a>
            </div>

            <div id="statusBox" class="status" style="display:none"></div>

            <div id="hints" class="hints"></div>

            <div class="foot">
                <div>Storage: Solved state persists in browser</div>
                <div id="solvedMark"></div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <div class="footer-copy">
            <span id="footerYear"></span>
            <span> Euler-like Problems</span>
        </div>
        <div class="footer-links">
            <a id="footerGithubLink"
               class="footer-link footer-link-github"
               href="https://github.com/kazu107/prokazu"
               data-default-href="https://github.com/kazu107/prokazu"
               target="_blank"
               rel="noopener"
               aria-label="View on GitHub">
                <svg class="footer-icon" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.6 7.6 0 0 1 2-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>GitHub</span>
            </a>
        </div>
    </div>
</footer>

<script src="scripts/problems.js"></script>
<script src="scripts/main.js"></script>
<script>
    (function () {
        const yearEl = document.getElementById('footerYear');
        if (yearEl) {
            yearEl.textContent = new Date().getFullYear();
        }
        const githubLink = document.getElementById('footerGithubLink');
        if (githubLink) {
            const defaultHref = githubLink.getAttribute('data-default-href') || githubLink.href;
            const configured = (document.body?.dataset?.githubUrl || '').trim();
            githubLink.href = configured || defaultHref;
        }
    }());
</script>
</body>
</html>
